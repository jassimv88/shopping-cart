<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header class="topnav">
      <ul>
        <li>Store</li>
      </ul>
      <button id="openCartButton">Cart <span id="numOfCartItems">5</span>
      </button>
    </header>
    <h1>Store</h1>
    <div id="products">
      <div class="boxes">
      </div>
    </div>

    <div id="cart">
      <header id="cartHeader">
        <h3>Cart</h3>
        <button id="closeCart">X</button>
      </header>
      <section class="bodyCart">
        <div class="cartItem">
          <img class="cartImg" src="ps5.png" alt="">
          <div class="itemDetail">
            <h5 >headsets</h5>
            <p class="itemPrice">$500</p>
          </div>
          <div class="subTotal">
            $500
          </div>
          <button class="removeItemBtn">X</button>
        </div>
        <div class="editAmount">
          Edit Amount
          <button type="button" class="minus">
            -
          </button>
          <span class="amount">
            1
          </span>
          <span class="inCart">
            in cart
          </span>
          <button type="button" class="add">
            +
          </button>
          <button type="button" class="removeAmount">
            Remove
          </button>
        </div>
      </section>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
